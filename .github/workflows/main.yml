name: Build & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: applyr.cr.cloud.ru
  IMAGE_NAME_BOT: applyr-bot
  IMAGE_NAME_API: applyr-api
  DEPLOY_HOST: "84.54.59.21"
  DEPLOY_USER: deployer

jobs:
