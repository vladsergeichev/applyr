<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applyr Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Applyr</h1>
        
        <div class="search-form">
            <div class="search-input-group">
                <input type="text" id="username-input" placeholder="Введите username пользователя" required>
                <button type="button" id="search-btn">Показать отклики</button>
            </div>
        </div>

        <div id="message-container"></div>
        
        <div id="loading-spinner" class="loading-spinner hidden">
            <div class="spinner"></div>
            <p>Загрузка...</p>
        </div>

        <div id="applies-container">
            <div id="no-applies" class="no-applies hidden">
                У пользователя пока нет откликов
            </div>
            <div id="applies-list" class="applies-list hidden"></div>
        </div>
    </div>

    <!-- API Clients -->
    <script src="/static/js/api/baseClient.js"></script>
    <script src="/static/js/api/userClient.js"></script>
    <script src="/static/js/api/applyClient.js"></script>
    
    <!-- Components -->
    <script src="/static/js/components/messageManager.js"></script>
    <script src="/static/js/components/applyRenderer.js"></script>
    <script src="/static/js/utils/domUtils.js"></script>
    
    <!-- Main App -->
    <script src="/static/js/app.js"></script>
</body>
</html>
