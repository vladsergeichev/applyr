<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applyr Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header class="header">
    <div class="header-left">
        <h1>Applyr</h1>
    </div>
    <div class="header-right">
        <div class="auth-buttons">
            <button id="login-btn" class="btn btn-secondary hidden">Войти</button>
            <div id="user-info" class="user-info hidden">
                <div class="user-profile">
                    <button id="profile-btn" class="btn btn-secondary">
                        <span id="current-user-info"></span>
                        <svg class="dropdown-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                             stroke-width="2">
                            <path d="M6 9l6 6 6-6"/>
                        </svg>
                    </button>
                    <div id="profile-dropdown" class="profile-dropdown">
                        <!--                            <div class="profile-dropdown-item" id="telegram-status"></div>-->
                        <a href="#" class="profile-dropdown-item">Профиль</a>
                        <a href="#" class="profile-dropdown-item clr-red" id="logout-btn">Выход</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>


<!-- Список вакансий -->
<div id="vacancies-container" class="container hidden">
    <div class="content-header-outer">
        <h3>Мои вакансии</h3>
        <span id="vacancies-count" class="vacancies-count-simple"></span>
        <button class="btn add-vacancy-btn" onclick="showVacancyModal({ mode: 'add' })">+ Добавить</button>
    </div>

    <div class="content-grid">
        <div class="left-content" id="vacancies-list"></div>
        <div class="right-content white-box">
            <div class="content-header-inner">Фильтры</div>
            <button type="button" class="btn btn-secondary">активные</button>
        </div>
    </div>

</div>

<!-- Карточка вакансии -->
<div id="vacancy-container" class="container hidden">
    <div class="content-header-outer">
        <a class="text-link" onclick="window.app.router.navigate('/')">Мои вакансии</a> -> Название вакансии
    </div>

    <div class="content-grid">
        <div class="left-content">
            <div class="white-box">
                <div><h2 id="vacancy-data-name"></h2></div>
                <div><span id="vacancy-data-salary"></span></div>
                <div>
                    Опыт работы:
                    <span id="vacancy-data-experience"></span>
                </div>
                <div>
                    Локация:
                    <span id="vacancy-data-location"></span>
                </div>
                <div>
                    Занятость:
                    <span id="vacancy-data-employment"></span>
                </div>
            </div>

            <div class="white-box">
                <div class="content-header-inner">Описание</div>
                <div id="vacancy-data-description"></div>
            </div>

            <div class="white-box">
                <div class="content-header-inner">Требования</div>
                <div id="vacancy-data-requirements"></div>
            </div>

            <div class="white-box">
                <div class="content-header-inner">Условия</div>
                <div id="vacancy-data-conditions"></div>
            </div>

        </div>
        <div class="right-content white-box">
            <h3 id="vacancy-data-company"></h3>
            <button id="vacancy-data-link" type="button" class="btn btn-secondary">Откликнуться</button>
        </div>

    </div>
</div>

<!-- Контейнер сообщений -->
<div id="message-container"></div>

<!-- API Clients -->
<script src="/js/api/constants.js"></script>
<script src="/js/api/baseClient.js"></script>
<script src="/js/api/authClient.js"></script>
<script src="/js/api/vacancyClient.js"></script>
<script src="/js/api/stageClient.js"></script>
<script src="/js/api/apiManager.js"></script>

<!-- Utils -->
<script src="/js/utils/domUtils.js"></script>
<script src="/js/utils/formValidator.js"></script>
<script src="/js/utils/router.js"></script>

<!-- Components -->
<script src="/js/components/constants.js"></script>
<script src="/js/components/messageManager.js"></script>
<script src="/js/components/modalManager.js"></script>
<script src="/js/components/vacancyRenderer.js"></script>
<script src="/js/components/vacancyDetailsRenderer.js"></script>

<!-- Main App -->
<script src="/js/app.js"></script>
</body>
</html>
